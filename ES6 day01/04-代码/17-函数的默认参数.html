        // 当没有传递参数是，取默认值 
        function add(n1 = 0, n2 = 0) {
            console.log(n1 + n2);            
        }

        add();   //NaN
        add(1);  // 1 +undefined  NaN
        add(1, 2);  // 3
        add(1, 2, 3, 4);  // 3
