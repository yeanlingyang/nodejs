    <script>
        // let  const 
        // let   变量： 程序在执行过中，值可以发生改变   
        // const 常量：程序在执行过中，值不能发生改变   ,
        //  常量必须初始化：在定义同时进行赋值 
        // let pi = 3.1415926;
        // pi = 1314;

        const pi = 3.1415926;

        // pi = 234;

        // 小结：
        // let :    值发生改变
        // const ： 值不变 
        // var ：   尽量不用  




    </script>
