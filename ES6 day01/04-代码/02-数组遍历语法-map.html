    var arr = [1, 2, 3, 4];  // [1, 4, 9, 16]
    // 得到一个新数组， 数组中存放的是 arr每个元素平方 
    // var newArr = [];
    // arr.forEach(function (v) {
    //     newArr.push( v * v);
    // })
    // console.log(newArr);

    // [1, 4, 9, 16]
    var r = arr.map(function (v) {
        return v * v;
    })

    console.log(r);

    // 小结：
    // map()  会返回一个新数组，新数组中存放的 原数组中 元素被处理结果；
